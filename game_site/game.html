<!DOCTYPE html>
<!-- <!DOCTYPE html>: HTML5 문서 형식을 선언합니다. -->
<html lang="en">
<!-- <html lang="en">: 루트 요소로, 언어를 영어로 설정합니다. -->
<head>
    <!-- <head>: 문서에 대한 메타 정보를 포함합니다 -->
    <meta charset="UTF-8">
    <!-- <meta charset="UTF-8">: 문자 인코딩을 설정합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">: 웹페이지를 반응형으로 만듭니다. -->
    <title>Game Review</title>
    <!-- <title>: 웹페이지의 제목을 설정합니다. -->
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="styles.css">: 외부 CSS 파일을 링크합니다. -->
</head>
<body>
    <!-- <body>: 웹페이지의 콘텐츠를 포함합니다 -->
    <header>
        <!-- <header>: 헤더로, 로고와 네비게이션 메뉴를 포함합니다 -->
        <div class="logo">
            <!-- <div class="logo">: 로고를 위한 div로 링크를 포함합니다. -->
            <a href="#">Game Review</a>
            <!-- Game Review 하이퍼 링크 생성 -->
        </div>
        <nav>
            <!-- <nav>: 네비게이션 메뉴를 포함합니다 -->
            <ul>
                <!-- <ul>: 메뉴 항목을 포함하는 목록입니다. -->
                <li><a href="#">게임</a></li>
                <li><a href="#">소식</a></li>
                <li><a href="#">보관함</a></li>
                <li><a href="#">검색</a></li>
                <li><a href="#">로그인</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- <main>: 주요 콘텐츠 영역입니다 -->
        <section class="hero">
            <!-- <section class="hero">: 히어로 배너 섹션입니다. -->
            <h1>2024년 1월</h1>
            <!-- <h1>: 주요 제목입니다. -->
        </section>
        <section class="content">
            <!-- <section class="content">: 콘텐츠 카드 섹션입니다. -->
            <div class="card">
                <!-- <div class="card">: 이미지, 제목, 메타 점수를 포함하는 카드입니다. -->
                <img src="DDD/명월1.png" alt="Game 1">
                <h2>Game Title 1</h2> 
                <p>Metascore: 85</p>
            </div>
            <div class="card">
                <img src="DDD/SENUA'S SAGA.png" alt="Game 2">
                <h2>Game Title 2</h2>
                <p>Metascore: 90</p>
            </div>
            <div class="card">
                <img src="game2.jpg" alt="Game 3">
                <h2>Game Title 2</h2>
                <p>Metascore: 90</p>
            </div>
            <div class="card">
                <img src="game2.jpg" alt="Game 4">
                <h2>Game Title 2</h2>
                <p>Metascore: 90</p>
            </div>
            <div class="card">
                <img src="game2.jpg" alt="Game 5">
                <h2>Game Title 2</h2>
                <p>Metascore: 90</p>
        </section>
    </main>
    <footer>
        <!-- <footer>: 푸터로, 저작권 정보를 포함합니다 -->
        <p>&copy; 2024 Game Review. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <!-- <script src="script.js">: 외부 JavaScript 파일을 링크합니다. -->
</body>
</html>
